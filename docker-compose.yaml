networks:
  timetracker_network:

services:
  timetracker.api:
    image: timetracker.api
    environment:
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=TimeTrackerDb;User Id=sa;Password=YourStrongPassword123!;TrustServerCertificate=True;"
    build:
      context: .
      dockerfile: src/TimeTracker.Api/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - timetracker_network

  timetracker.db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: "YourStrongPassword123!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - timetracker_network

volumes:
  sql_data:
